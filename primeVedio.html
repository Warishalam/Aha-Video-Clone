    <div class="prime-container">
        <div class="prime-image-content">
            <div class="prime-content"></div>
        </div>

        <div class="prime-wrapper">
            <div class="tabs-section" style="justify-content: space-between;">
                <input hidden="" type="radio" name="tab-css" id="tab-2">
                <label for="tab-2" class="tab-control2">Cast</label>
                <input hidden="" type="radio" name="tab-css" id="tab-3">
                <label for="tab-3" class="tab-control3">Details</label>
            </div>
            <p></p>

            <div class="prime-details" id="primed">

<script>


    



    var web_url = JSON.parse(localStorage.getItem('web_url'))
    var photo = web_url.image_url.slice(0, -19) + "0-3x1.jpg?width=2304";

    fetch(web_url.website_url)
        .then(function (response) {
            return response.text()
        })
        .then(function (html) {
            var parser = new DOMParser();
            var doc = parser.parseFromString(html, "text/html");
            document.querySelector(".prime-image-content").style.backgroundImage = `url('${photo}')`;

            document.querySelector(".prime-content").append(doc.body.querySelector(".details__main__container__content"));
            console.log(doc.body.querySelector(".form__submit"));


        })
        .catch(function (err) {
            console.log(err)
        });


    var input1 = document.querySelector("#tab-2");
    var input2 = document.querySelector("#tab-3");
    var output1 = document.querySelector(".tab-control2")
    var output2 = document.querySelector(".tab-control3")

    output1.style.color = "blue";
    output2.style.color = "white";

    fetch(web_url.website_url)
        .then(function (response) {
            return response.text()
        })
        .then(function (html) {
            var parser = new DOMParser();
            var doc = parser.parseFromString(html, "text/html");
           
            console.log(doc.body.querySelector(".container"))
            document.querySelector('.prime-details').append(doc.body.querySelector(".container"))
            document.querySelector(".form__submit").addEventListener('click', ()=>{
                window.location.href = "Subscribe.html";
            })
            
        })
        .catch(function (err) {
            console.log(err)
        });
        
    input1.addEventListener('click', () => {
        document.querySelector('.prime-details').innerHTML = "";

        output1.style.color = "blue";
        output2.style.color = "white";

        fetch(web_url.website_url)
            .then(function (response) {
                return response.text()
            })
            .then(function (html) {
                var parser = new DOMParser();
                var doc = parser.parseFromString(html, "text/html");
               
                console.log(doc.body.querySelector(".container"))
                document.querySelector('.prime-details').append(doc.body.querySelector(".container"))
                
            })
            .catch(function (err) {
                console.log(err)
            });
            
        })

        input2.addEventListener('click', () => {
            document.querySelector('.prime-details').innerHTML = "";
            output2.style.color = "blue"
            output1.style.color = "white"

            fetch(web_url.website_url)
                .then(function (response) {
                    return response.text()
                })
                .then(function (html) {
                    var parser = new DOMParser();
                    var doc = parser.parseFromString(html, "text/html");
                    var as = doc.body.querySelector("#tab-panel-3");
                    var director = doc.body.querySelectorAll(".details__details__column__title");
                    director[0].innerText = "Director";
                    // var studio = doc.body.querySelector(".details__details__column__title");
                    director[1].innerText = "Studio";

                    document.querySelector("#primed").append(as);
                    as.removeAttribute("style");
                   
                    
                    console.log(as);

                   

                    // document.querySelector('.prime-details').innerContent = "fds"
                    // console.log(document.querySelector('.prime-details').innerContent);
                    
                })
                .catch(function (err) {
                    console.log(err)
                });

    })

    console.log(document.querySelector(".form__submit"))
</script>
